<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="omfstyle.css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>La palette du goût</title>
    </head>
   <body>
    <header class="header">
        <div class="navlogo">
            <div><a href="index.html"><i class='fas fa-arrow-left arrow'></i></a></div>
            <div class="logobox"><img src="images/ohmyfood.png" alt="logo Ohmyfood" class="logo"/></div>
        </div>
        <div class="headerphotobox"><img class="headerphoto" src="bigimages/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        </div>
    </header>

    <div class="selectedrestaurant">
        <div class="iconespace">
            <h1 class="selectedrestauranttitle shrikhandtitle">La palette du goût</h1>
            <div class="fa-stack fa-2x heartbox">
                <i class="fa fa-heart-o fa-stack-1x emptyheart"></i>
                <i class="fas fa-heart fa-stack-1x fullheart"></i>
            </div>
        </div>
    </div>

    <div class="menucontainerpage">
        <div class="dishbtncontainer">
            <div class="dishbtntitlebox"><h2 class="dishbtntitle">ENTRÉES</h2></div>

            <button class="dishbtn btn1">
                <div class="choice">
                    <div class="dishtitle">Fricassée d'escargot</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Au piment d'espelette</div>
                        <div class="price">25€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn2">
                <div class="choice">
                    <div class="dishtitle">Foie gras de canard mi-cuit</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Et ses copeaux de truffe noire</div>
                        <div class="price">35€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn3">
                <div class="choice">
                    <div class="dishtitle">Oeuf au plat</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Assaisonné à la truffe sur lit de caviar</div>
                        <div class="price">20€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>
        </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">PLATS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Filet de boeuf aux herbes</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Accompagnées de sa ribambelle de légumes</div>
                    <div class="price">40€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Parmentier de queue de boeuf</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">À la truffe noire sur sa purée de panais</div>
                    <div class="price">35€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Filet de turbot</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Aux agrumes</div>
                    <div class="price">44€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>
       
    </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">DESSERTS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Paris-Brest</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Revisité</div>
                    <div class="price">18€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Macaron au chocolat d'exception</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Et glace à la vanille de Madagascar</div>
                    <div class="price">22€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Mousse au chocolat</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Au piment d'Espelette et à la truffe noire</div>
                    <div class="price">23€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

    </div>
</div>

    <div class="commandbtnbox">
        <button class="commandbtn">Commander</button>
    </div>

    

</body>
<footer class="footer">
    <h2 class="shrikhandtitle">ohmyfood</h2>
<div class="footercontainer">
    <a href="#" class="footerlink"><i class='fas fa-utensils footericon'></i>Proposer un restaurant</a>
    <a href="#" class="footerlink"><i class='fas fa-handshake footericon'></i>Devenir partenaire</a>
    <a href="#" class="footerlink">Mentions légales</a>
    <a href="mailto:" class="footerlink">Contact</a>
</div>
</footer>
</html>
