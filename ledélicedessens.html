<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="omfstyle.css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Le délice des sens</title>
    </head>
   <body>
    <header class="header">
        <div class="navlogo">
            <div><a href="index.html"><i class='fas fa-arrow-left arrow'></i></a></div>
            <div class="logobox"><img src="images/ohmyfood.png" alt="logo Ohmyfood" class="logo"/></div>
        </div>
        <div class="headerphotobox"><img class="headerphoto" src="bigimages/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        </div>
    </header>

    <div class="selectedrestaurant">
        <div class="iconespace">
            <h1 class="selectedrestauranttitle shrikhandtitle">Le délice des sens</h1>
            <div class="fa-stack fa-2x heartbox">
                <i class="fa fa-heart-o fa-stack-1x emptyheart"></i>
                <i class="fas fa-heart fa-stack-1x fullheart"></i>
            </div>
        </div>
    </div>

    <div class="menucontainerpage">
        <div class="dishbtncontainer">
            <div class="dishbtntitlebox"><h2 class="dishbtntitle">ENTRÉES</h2></div>

            <button class="dishbtn btn1">
                <div class="choice">
                    <div class="dishtitle">Tartare de thon</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Assaisonné au yuzu</div>
                        <div class="price">25€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn2">
                <div class="choice">
                    <div class="dishtitle">Bouchée de homard croustillant</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Et sa farandole de petits légumes</div>
                        <div class="price">35€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn3">
                <div class="choice">
                    <div class="dishtitle">Velouté de cèpes</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Aux truffes</div>
                        <div class="price">20€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>
        </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">PLATS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Poulet rôti aux herbes de Provence</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Et sa crème de truffe</div>
                    <div class="price">40€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Langouste rôtie</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Et ses légumes de saison</div>
                    <div class="price">35€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Côte de boeuf Angus</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Et sa purée de panais</div>
                    <div class="price">44€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>
       
    </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">DESSERTS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Farandole de desserts</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Du chef</div>
                    <div class="price">18€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Crème brulée</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Revisitée</div>
                    <div class="price">22€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Tiramisu</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">À la noisette</div>
                    <div class="price">23€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

    </div>
</div>

    <div class="commandbtnbox">
        <button class="commandbtn">Commander</button>
    </div>

    

</body>

</div>
</footer>
