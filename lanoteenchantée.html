<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="omfstyle.css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>La note enchantée</title>
    </head>
   <body>
    <header class="header">
        <div class="navlogo">
            <div><a href="index.html"><i class='fas fa-arrow-left arrow'></i></a></div>
            <div class="logobox"><img src="public/images/ohmyfood.png" alt="logo Ohmyfood" class="logo"/></div>
        </div>
        <div class="headerphotobox"><img class="headerphoto" src="public/bigimages/stil-u2Lp8tXIcjw-unsplash.jpg">
        </div>
    </header>

    <div class="selectedrestaurant">
        <div class="iconespace">
            <h1 class="selectedrestauranttitle shrikhandtitle">La note enchantée</h1>
            <div class="fa-stack fa-2x heartbox">
                <i class="fa fa-heart-o fa-stack-1x emptyheart"></i>
                <i class="fas fa-heart fa-stack-1x fullheart"></i>
            </div>
        </div>
    </div>

    <div class="menucontainerpage">
        <div class="dishbtncontainer">
            <div class="dishbtntitlebox"><h2 class="dishbtntitle">ENTRÉES</h2></div>

            <button class="dishbtn btn1">
                <div class="choice">
                    <div class="dishtitle">Ravioles de foie gras </div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Accompagnés de leur crème à la truffe</div>
                        <div class="price">25€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn2">
                <div class="choice">
                    <div class="dishtitle">Caviar osciètre</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Sur blini à la farine de blé noir</div>
                        <div class="price">35€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn3">
                <div class="choice">
                    <div class="dishtitle">Homard et espuma de potiron</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Mariné aux zestes d'orange</div>
                        <div class="price">20€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>

            <button class="dishbtn btn4">
                <div class="choice">
                    <div class="dishtitle">Foie gras de canard cuit entier</div>
                    <div class="dishdetailsbox">
                        <div class="dishdetails">Confiture de figue et pain toasté</div>
                        <div class="price">35€</div>
                    </div>
                </div>
                <div class="selectanim">
                        <i class='fas fa-check-circle circleanim'></i>
                </div>
            </button>
        </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">PLATS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Noix de coquilles Saint-Jacques</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Sur lit de purée de céleri-rave</div>
                    <div class="price">40€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Langoustine poêlée</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Purée de patate douce</div>
                    <div class="price">35€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Mijoté de queue de boeuf</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Et riz sauvage aux zestes de citron</div>
                    <div class="price">44€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>
        <div class="emptydiv btn4"></div>
       
    </div>
        <div class="dishbtncontainer">
        <div class="dishbtntitlebox"><h2 class="dishbtntitle">DESSERTS</h2></div>

        <button class="dishbtn btn1">
            <div class="choice">
                <div class="dishtitle">Macaron noisette et chocolat</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Glace au caramel brun et sel de Guérande</div>
                    <div class="price">18€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn2">
            <div class="choice">
                <div class="dishtitle">Baba au rhum revisité</div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Avec son coulis de citron</div>
                    <div class="price">22€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>

        <button class="dishbtn btn3">
            <div class="choice">
                <div class="dishtitle">Tarte au citron meringuée </div>
                <div class="dishdetailsbox">
                    <div class="dishdetails">Déstructurée</div>
                    <div class="price">23€</div>
                </div>
            </div>
            <div class="selectanim">
                    <i class='fas fa-check-circle circleanim'></i>
            </div>
        </button>
        <div class="emptydiv btn4"></div>
    </div>
</div>

    <div class="commandbtnbox">
        <button class="commandbtn">Commander</button>
    </div>

<footer class="footer">
        <h2 class="shrikhandtitle">ohmyfood</h2>
    <div class="footercontainer">
        <a href="#" class="footerlink"><i class='fas fa-utensils footericon'></i>Proposer un restaurant</a>
        <a href="#" class="footerlink"><i class='fas fa-handshake footericon'></i>Devenir partenaire</a>
        <a href="#" class="footerlink">Mentions légales</a>
        <a href="mailto:" class="footerlink">Contact</a>
    </div>
</footer>
    
</body>
</html>
